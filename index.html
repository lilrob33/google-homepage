<!DOCTYPE html>

<head>
    <link href="stylesheet.css" rel="stylesheet">
<title>Google Homepage</title>

</head>

<body>
<header>
    <!-- Nav bar buttons-->
    <nav>
        <ul id="nav-bar">
            <li><a id="gmail" href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li id="sign-in"><a href="#">Sign In</a></li>
         </ul>
    </nav>
</header>

    <!-- Google image-->
    <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">

    <!-- Form search-->
    <div class="form">
        <form>
            <label for="form-search"></label>
            <input type="text" id="form-search" placeholder="Search Google or type URL">
        </form>
    </div>

    <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>

    <!-- Footer-->
    <footer class="footer">
        <ul class="footer-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
</body>
